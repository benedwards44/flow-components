<template>
    <template if:true={isLoading}>
       <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <template if:false={isLoading}>
        <c-error-message errors={errors}></c-error-message>
        <c-scoped-notification message="No records found" if:true={renderNoRecordsMessage}></c-scoped-notification>
        <lightning-input
            name="table-search"
            placeholder="Search records..."
            variant="label-hidden"
            onchange={handleSearchInput}
            type="search"
            if:true={renderTable}
        >
        </lightning-input>
        <lightning-datatable
            key-field="Id"
            data={records}
            columns={columns}
            onrowselection={selectedRows}
            max-row-selection={maxRowSelection}
            if:true={renderTable}
        >
        </lightning-datatable>
    </template> 
</template>
