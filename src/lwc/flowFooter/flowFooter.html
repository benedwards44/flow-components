<template>
    <div class="slds-clearfix slds-p-top_medium slds-border--top">
        <!-- If Previous is available, display to the left -->
        <div class="slds-float_left">
            <template if:true={showBack}>
                <lightning-button name="BACK" label={labelBack} variant="neutral" onclick={handleClick}></lightning-button>
            </template>
        </div>
        <div class="slds-float_right">
            <!-- If Pause, Next, or Finish are available, display to the right -->
            <template if:true={showPause}>
                <lightning-button name="PAUSE" class="slds-m-right--small" label={labelPause} variant="neutral" onclick={handleClick}></lightning-button>
            </template>
            <template if:true={showSaveAndDone}>
                <lightning-button name="SAVEANDDONE" class="slds-m-right--small" label={labelSaveAndDone} variant="brand" onclick={handleClick}></lightning-button>
            </template>
            <template if:true={showSaveAndNew}>
                <lightning-button name="SAVEANDNEW" class="slds-m-right--small" label={labelSaveAndNew} variant="brand" onclick={handleClick}></lightning-button>
            </template>
            <template if:true={showNext}>
                <lightning-button name="NEXT" label={finalNextLabel} variant={variantNext} onclick={handleClick}></lightning-button>
            </template>
            <template if:true={showFinish}>
                <lightning-button name="FINISH" label={labelFinish} variant="brand" onclick={handleClick}></lightning-button>
            </template>
        </div>
    </div>
</template>
